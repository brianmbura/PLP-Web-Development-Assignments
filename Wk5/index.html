<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Brian Mbura</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to My Page</h2>
    <p>You'll soon know me.</p>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About</h2>
    <p>Here we talk briefly about the purpose of this sample page.</p>
  </section>

  <!-- Services Section with Grid -->
  <section id="services" class="services">
    <h2>Our Services</h2>
    <div class="grid">
      <div class="card">Photography</div>
      <div class="card">Videography</div>
      <div class="card">Graphics Designing</div>
      <div class="card">Web Development</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Brian Mbura</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
